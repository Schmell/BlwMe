<script>
var logging = true
const DBM = {
    DB: null,
    SW: null,
    init(){
        LL('init')
        DBM.registerDbManager();
        DBM.addListeners();
    },

    addListeners(){
        document.getElementById('getRaces').addEventListener('click',this.getRaces)
        document.getElementById('getRace').addEventListener('click',this.getRace)
        document.getElementById('getResults').addEventListener('click',this.getResults)
        document.getElementById('getResult').addEventListener('click',this.getResult)
        document.getElementById('getComps').addEventListener('click',this.getComps)
        document.getElementById('getComp').addEventListener('click',this.getComp)
        document.getElementById('getFleets').addEventListener('click',this.getFleets)
        document.getElementById('getSeries').addEventListener('click',this.getSeries)
    },

    registerDbManager() {
        if ('serviceWorker' in navigator) {
            // Register a service worker hosted at the root of the site
            navigator.serviceWorker.register('dbManager.js').then(
            (registration) => {
                DBM.SW = registration.installing || registration.waiting || registration.active;
            },
            (error) => {
                console.log('Service worker registration failed:', error);
            }
            );
            navigator.serviceWorker.addEventListener('message', DBM.onMessage);
        } else {
            console.error('Service workers are not supported.');
        }
    }, // registerDbManager

    onMessage({ data }) {
        if ('racesReturned' in data.message) {
            console.log('racesReturned',data.message.racesReturned)
        }
        if ('resultsReturned' in data.message){
            console.log('results returned',data.message.resultsReturned)
        }
        if ('compsReturned' in data.message){
            console.log('comps returned',data.message.compsReturned)
        }
        if ('fleetsReturned' in data.message){
            console.log('fleets returned',data.message.fleetsReturned)
        }
    },


    getRaces(){
        DBM.sendMessage({'getRaces': 1})

    },
    getRace(){
        DBM.sendMessage({'getRace': parseInt(getRaceId.value)})
        log(getRaceId.value)

    },
    getResults(){
        DBM.sendMessage({'getResults': 1})

    },
    getResult(){
        DBM.sendMessage({'getResult': [parseInt(getResultCompId.value),parseInt(getResultRaceId.value)]})
        LL(getResultCompId.value)
        LL(getResultRaceId.value)
    },
    getComps(){
        DBM.sendMessage({'getComps': 1})
    },
    getComp(){
        DBM.sendMessage({'getComp': getCompCompId.value})
        LL('compId',getCompCompId.value)
        LL('raceId',getCompRaceId.value)
    },
    getFleets(){

    },
    getSeries(){

    },


    sendMessage(msg) {
        //send some structured-cloneable data from the webpage to the sw
        if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage(msg);
        }
    },

} // DBM

function log(e, eObj) {
  if (logging) {
    console.log(e, eObj);
  }
}
document.addEventListener('DOMContentLoaded', ()=>{
    //LL('dom loaded')
    DBM.init();
})
    
</script>
