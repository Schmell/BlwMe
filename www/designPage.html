<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Page</title>
    <!-- <link rel="stylesheet" href="./boostrap-css/bootstrap.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0px;
      }
      .navbar {
        border: #eee solid 1px;
      }
      footer {
        background-color: rgb(136, 136, 136);
      }
      .footer {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <nav class="navbar pb-0 navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BlwMe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse justify-content-end navbar-collapse"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav nav-tabs">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#competitors" type="button" role="tab" aria-controls="competitors">Competitors</button>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" href="#">Races</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" href="#">Results</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" href="#">Scoring</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Home</div>
        <div class="tab-pane fade" id="competitors" role="tabpanel" aria-labelledby="competitor-tab">Competitors</div>
        <div class="tab-pane fade" id="races" role="tabpanel" aria-labelledby="races-tab">Races</div>
        <div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">Results</div>
        <div class="tab-pane fade" id="scoring" role="tabpanel" aria-labelledby="scoring-tab">Scoring</div>
      </div>

      <footer
        class="
          container-fluid
          text-align-center text-light
          position-fixed
          bottom-0
        "
      >
        <div class="footer container d-flex justify-content-between">
          <div><a class="link-dark" href="#about"> About</a></div>
          <div>&copy; BlwMe</div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
